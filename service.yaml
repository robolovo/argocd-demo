apiVersion: v1
kind: Service
metadata:
  name: mynginx
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    run: mynginx

---

apiVersion: v1
kind: Service
metadata:
  name: myapp
spec:
  ports:
  - port: 8088
    protocol: TCP
    targetPort: 8080
  selector:
    run: myapp

---

apiVersion: v1
kind: Service
metadata:
  name: mydb
spec:
  ports:
  - port: 3306
    protocol: TCP
    targetPort: 3306
  selector:
    run: mydb
